<body>

	<div class="container">

		<div class="display-4 mb-2">ToDo приложение</div>
		<div class="h4 mb-5">список задач на сегодня</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<!-- <li id="emptyList" class="list-group-item empty-list">

			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card bg-light" >
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
						<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		<button id="js-openWindow-btn" class="btn btn-secondary mt-4 float-right">Открыть окно</button>
	</div>

	<div class="modal-window">
		<div class="modal-body">
			<button class="close-button" id="js-close-btn">x</button>
			<form class="form" onsubmit="sendEmailTelegram(event)">
				<div class="form__group">
					<label for="name">Имя</label>
					<input type="text" name="name" autocomplete="off" maxlength="50" required>
	
					<!-- <label for="pass">Паспортные данные</label>
					<input type="text" name="pass" autocomplete="off" maxlength="50" required> -->
	
					<label for="email">Email</label>
					<input type="email" name="email" autocomplete="off" maxlength="50" required>
	
					<!-- <label for="phone">Номер телефона</label>
					<input type="tel" name="phone" autocomplete="off" maxlength="15" required> -->
					<textarea name="phone" id="" cols="30" rows="10"></textarea>
				</div>
				<div class="form__submit-block">
					<div class="form__submit-button">
						<button type="submit">Отправить</button>
					</div>
				</div>
				<div class="form__send-result"></div>
			</form>
		</div>
	</div>
